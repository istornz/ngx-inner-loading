@if (loading) {
  <ngx-loading [description]="loadingDescription">
  </ngx-loading>
} @else {
  @if (!error && empty) {
    <ngx-empty [description]="emptyDescription"></ngx-empty>
  }

  @if (error) {
    <ngx-error [description]="errorDescription" [retryButtonVisible]="isRetryButtonVisible" [retryButtonText]="retryButtonText"
    (retry)="onRetryClick()"></ngx-error>
  }
}
